<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espresso Martini</title>
</head>
<body>
    <h1>Espresso Martini</h1>
    <img src="./media/espressomartini.jpg" alt="Espresso Martini">
    <h3>Description</h3>
    <p>A drink that will wake you up, then fuck you up!</p>
    <ul>
        <li>1 shot Espresso</li>
        <li>4cl Vodka</li>
        <li>4cl Kahlua</li>
        <li>Ice</li>
    </ul>
    <ol>
        <li>Fill shaker with ice</li>
        <li>Add Espresso, Vodka and Kahlua</li>
        <li>Shake hard for 10-15 seconds</li>
        <li>Pour in glass with strainer, and add 3 coffee beans on foam</li>
    </ol>
</body>
</html>
